name: DocFX Build and Publish
on:
  push:
    branches: [ master ] 
  pull_request:
    branches: [ master ]
jobs:
  publish-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Chekout
      uses: actions/checkout@v3
    - name: Dotnet Setup
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x
    - run: dotnet build
    - run: dotnet tool update -g docfx
    - run: docfx 

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: _site
        force_orphan: true
